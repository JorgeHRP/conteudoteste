{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <div class="row mb-4">
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h5 class="card-title">Usuários Ativos</h5>
          <p class="display-6 text-primary">120</p>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h5 class="card-title">Conversas Hoje</h5>
          <p class="display-6 text-success">45</p>
        </div>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h5 class="card-title">Taxa de Resposta</h5>
          <p class="display-6 text-warning">87%</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Gráfico de Linha -->
    <div class="col-md-8 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Atividade Semanal</h5>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Gráfico de Pizza -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Distribuição de Conversas</h5>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Gráfico de Linha
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Mensagens',
          data: [12, 19, 8, 15, 22, 30, 25],
          borderColor: '#0d6efd',
          backgroundColor: 'rgba(13,110,253,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } }
      }
    });

    // Gráfico de Pizza
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: ['WhatsApp', 'Email', 'Telefone'],
        datasets: [{
          data: [55, 30, 15],
          backgroundColor: ['#0d6efd', '#198754', '#ffc107']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
{% endblock %}
