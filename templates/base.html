<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background: linear-gradient(90deg, #0d6efd, #6610f2); }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    .content { margin-top: 80px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">ConteudoTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Links principais -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'conversas' %}active{% endif %}" href="{{ url_for('conversas') }}">Conversas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'uploads' %}active{% endif %}" href="{{ url_for('uploads') }}">Uploads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'disparo' %}active{% endif %}" href="{{ url_for('disparo') }}">Disparo</a>
          </li>
        </ul>

        <!-- Menu de usuário -->
        <div class="dropdown">
          <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            {{ session['usuario'] }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ url_for('perfil') }}">Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
